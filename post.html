<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Blog Post</h1>

    <div id="postInfo">
    
    </div>

    <form id="formEdit" style="display:none;">
        <label for="editTitle">Title:</label>
        <input type="text" id="editTitle" name="title" required>

        <label for="editContent">Content:</label>
        <textarea id="editContent" name="content" rows="5" required></textarea>

        <label for="editImageUrl">Image URL:</label>
        <input type="text" id="editImageUrl" name="imageUrl" placeholder="Enter URL of image">

        <button type="submit">Save Changes to Blog</button>
    </form>

    <button id="deleteButton" style="display:none;">Delete Post</button>

    <a href="index.html" class="homepageButton">Back to Homepage</a>
    
    <script src="post.js"></script>
</body>
</html>
